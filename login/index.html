<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Log In Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="b-box">
                <div id="btn"></div>
                <button type="button" class="t-btn" onclick="login()">Log In</button>
                <button type="button" class="t-btn" onclick="register()">Sign Up</button>
            </div>
            <form class="input-grp" id="login">
                <input type="email" class="input" id="userName" placeholder="Enter Email ID" required>
                <input type="password" class="input" id="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <div class="button">
                    <button type="submit" class="submit-btn" onclick="login2()">Log In</button>
                    <button type="submit" class="back-btn"><a href="../index.html">Back</a></button>
                </div>
            </form>
            <form class="input-grp" id="register">
                <input type="text" class="input" id="fName" placeholder="First Name" required/>
                <input type="text" class="input" id="lName" placeholder="Last Name" required/>
                <input type="email" class="input" placeholder="Email" required/>
                <input type="password" class="input" id="password" placeholder="Password">
                <input type="password" class="input" id="confirm__pw" placeholder="Confirm Password">
                <input type="checkbox" class="check-box" required/><span>I agree with the term of services</span>
                <button type="submit" class="submit-btn" onclick="registration()">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
